<!DOCTYPE html>
<html>
<head>
<title>Calculadora Distribuida</title>
<meta charset="UTF-8">
</head>
<body>
<h1>Calculadora Distribuida</h1>
<form>
<label for="command">Comando (e.g., sin(30), bbl(5,3,8)): </label>
<input type="text" id="command" name="command">
<input type="button" value="Computar" onclick="computeCommand()">
</form>
<div id="result"></div>
<script>

        function computeCommand() {
            let command = document.getElementById("command").value;
            fetch(`/computar?comando=${encodeURIComponent(command)}`)
                .then(response => response.json())
                .then(data => document.getElementById("result").innerHTML = `Resultado: ${data.resultado}`)
                .catch(error => document.getElementById("result").innerHTML = `Error: ${error}`);

        }
</script>
</body>
</html>
